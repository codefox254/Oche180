version: "3.9"

services:
  backend:
    build: ./backend
    command: /app/entrypoint.sh
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis

  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-oche180}
      POSTGRES_USER: ${POSTGRES_USER:-oche180}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-oche180}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    restart: unless-stopped
    ports:
      - "6379:6379"

volumes:
  postgres_data:
